{% extends 'articles/base.html' %}
{% block body %}

{% if article %}
<div class="d-flex justify-content-center">
    <div class="col-md-8">
        <figure>
            <img src="{{article.imagethumbnail.url}}" class="img-fluid" alt="...">
            <figcaption class="text-center fst-italic">{{article.imagecaptions}}</figcaption>
          </figure> 
    </div>
</div>
<div class="d-flex justify-content-center shadow p-2 mb-5 bg-body rounded">
   <div class="col-md-10">
    <h4 class="text-center">{{article.title}}</h4>
    {{article.text}}
    <div class="mt-2">
        <p class="card-text fst-italic"><small>{{article.lastupdated}}</small></p>
      <p class="card-text fst-italic"><small>By: {{article.publishedby}}</small></p>
    </div>
   </div>
</div>

{% endif %}

{%endblock%}
