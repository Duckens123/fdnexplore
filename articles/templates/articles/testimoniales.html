<div class="row g-0">
  <div class="col-md-4">
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active col-md-12">
          <section class="t-bq-section" id="jasper">
            <div class="t-bq-wrapper t-bq-wrapper-boxed">
              <div class="t-bq-quote t-bq-quote-jasper">
                <div class="t-bq-quote-jasper-pattern">
                  <div class="t-bq-quote-jasper-qmark">&#10077;</div>
                </div>

                <div class="t-bq-quote-jasper-userpic"></div>

                <div class="t-bq-quote-jasper-base">
                  <blockquote
                    class="t-bq-quote-jasper-text"
                    cite="Strugatsky Brothers"
                  >
                    He was neat by nature and could not stand any disorder.
                    Maybe that's why, when he got drunk and lost his human form,
                    he always made such a disgusting mess.
                  </blockquote>
                  <div class="t-bq-quote-jasper-meta">
                    <div class="t-bq-quote-jasper-meta-info">
                      <div class="t-bq-quote-jasper-author">
                        <cite>Strugatsky Brothers</cite>
                      </div>
                      <div class="t-bq-quote-jasper-source">
                        <span>The Powerless of This World </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
