{% extends 'dashboardadmin/layout.html' %} 

{% block title %}
<label>New article</label>
{%endblock%} {%block body %}
<div class="col-md-12">
  <form method="post" action="" name="adduser" enctype="multipart/form-data">
    {% csrf_token %}
   <div class="col-md-12 row d-flex justify-content-between">
    <div class="col-md-3">
        <label>First name</label>
        <input type="text" class="form-control" name="firstname" placeholder="Firstname"/>
    </div>
    <div class="col-md-3">
        <label>Lastname</label>
        <input type="text" class="form-control" name="lastname" placeholder="LastName"/>
    </div>
    <div class="col-md-3">
        <label>Username<span class="text-danger">*</span></label>
        <input type="text" onchange="CheckPAssword()" id="username" class="form-control" name="username" placeholder="Username"/>
        <span id="usernamemsg" class="text-danger"></span>
    </div>
   </div>
   <div class="col-md-12 row d-flex justify-content-between mt-3">
    <div class="col-md-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email"/>
    </div>
    <div class="col-md-3">
        <label>Password<span class="text-danger">*</span></label>
        <input type="password" onchange="CheckPAssword()" class="form-control" id="password1" name="password1" placeholder="Password"/>
    </div>
    <div class="col-md-3">
        <label>Confirm Password<span class="text-danger">*</span></label>
        <input type="password" class="form-control" onchange="CheckPAssword()" id="password" name="password" placeholder="Confirm password"/>
        <span id="pwdmsg" class="text-danger"></span>
    </div>
    <div class="col-md-6 mt-2">
        <label>Permissions</label> <br/>
            <input class="form-check-input" type="checkbox" name="staff" id="Staff">
            <label class="form-check-label me-4" for="Staff">
                Staff
            </label>

            <input class="form-check-input" type="checkbox" name="superuser" id="superuser">
            <label class="form-check-label" for="superuser">
                Super Admin
            </label>

    </div>
   </div>
    <input type="submit" value="Anregistrer" id="adduserbutton" onclick="CheckPAssword()" class="btn mt-2 btn-primary"/>
  </form>
</div>
{%endblock%}
