{% extends 'dashboardadmin/layout.html' %} {% block title %}

<label>Users</label>
{%endblock%} {%block body %}
{% if msg %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{%endif%}
<div class="col-md-12">
  <table class="table table-striped table-hover" id="articletable">
    <thead>
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Username</th>
        <th>Action</th>
        <th>.</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for user in users %}
      <tr>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.username}}</td>
        <td><a href="{% url 'updateuser' user.pk %}" class="btn btn-primary">Voir</a></td>
        <td><a href="" class="btn btn-danger">Suprimer</a></td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%}
